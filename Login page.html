<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="login.css">
    <link rel="icon" href="logo png.png" type="image/x-icon">
</head>
<body>
    <div class="slider">
        <div class="slide slide1"></div>
        <div class="slide slide2"></div>
        <div class="slide slide3"></div>
    </div>
    <div class="container">
        <div class="login-box">
            <div class="logo">
                <img src="logo png.png" alt="Logo">
            </div>
            <h2>Welcome</h2>
            <form id="loginForm">
                <div class="input-group">
                    <label for="username"><i class="fas fa-user"></i><strong>Username</strong> </label>
                    <input type="text" id="username" name="username" required>
                </div>
                <div class="input-group">
                    <label for="password"><strong>Password</strong></label>
                    <input type="password" id="password" name="password" required>
                    <span class="toggle-password" onclick="togglePasswordVisibility()">üëÅÔ∏è</span>
                </div>

                <div class="input-group">
                    <input type="checkbox" id="rememberMe">
                    <label for="rememberMe"></label><strong> Remember me</strong></label>
                </div>
                <button type="submit">Login</button>
                <div class="social-login">
                    <p>Or login with</p>
                    <button type="button" class="social-btn facebook">Facebook</button>
                    <button type="button" class="social-btn google">Google</button>
                </div>
                <a href="#" class="forgot-password"><strong>Forgot Password?</strong></a>
                <script>
                    function togglePasswordVisibility() {
                        const passwordField = document.getElementById('password');
                        const eyeIcon = document.querySelector('.toggle-password');
                        if (passwordField.type === 'password') {
                            passwordField.type = 'text';
                            eyeIcon.textContent = 'üôà';
                        } else {
                            passwordField.type = 'password';
                            eyeIcon.textContent = 'üëÅÔ∏è';
                        }
                    }
                </script>
            </form>
        </div>
    </div>
    
</body>
</html>
